<!DOCTYPE html>
<html xmins:th= "http://www.thymeleaf.org">
<head>
<title>Homepage</title>
<link rel="stylesheet" th:href="@{css/app.css}">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head> 
<body>
	<navbar>
				<div th:insert="button :: navbar"></div>
			</navbar>
<div>
<h1 >Best [[${title}]] of the year by [[${name}]]</h1>
<ul>
	<li th:each="element: ${list}">
		<a th:text="${element.toString()}" th:href="@{${title} + '/' + ${element.getId()}}"></a>
	</li>
</ul>

</div>
</body>
</html>
